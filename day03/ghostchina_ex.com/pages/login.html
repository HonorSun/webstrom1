<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="header">
            Log in with
        </div>
        <div class="img-container">
            <div class="div-img">
                <img src="../images/l1.jpg" alt="">
                Github
            </div>
            <div class="div-img">
                <img src="../images/l2.jpg" alt="">
                BitBucket
            </div>
            <div class="div-img">
                <img src="../images/l3.jpg" alt="">
                Google
            </div>
            <div class="div-img">
                <img src="../images/l4.jpg" alt="">
                Facebook
            </div>

        </div>
        <div class="line-separate"></div>
        <div class="or-separate">
            OR
        </div>

        <div class="div-form">
            <form action="../demon2.html" id="login_form">
                <input type="email" class="text" id="txtEmail" placeholder="email..." required>
                <input type="password" class="text" id="txtPassword" placeholder="password..." minlength="6" required>
                <input type="submit" id="btnLogin" class="button" value="Log in">
                <a href="#">Forgot your password?</a>
                <div class="sign">
                    Don't have an account?
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
        <div class="down-line"></div>
        <div class="message">&copyCoryright2017,D2C,All rights reserved</div>

    </div>
</div>
</body>
</html>
